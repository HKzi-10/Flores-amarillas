<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Girasol Bonito</title>
<style>
  body {
    margin: 0;
    background: linear-gradient(to bottom, #ffe57f, #f9a825);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .girasol {
    position: relative;
    width: 300px;
    height: 300px;
  }

  .petalo {
    position: absolute;
    width: 80px;
    height: 30px;
    background: radial-gradient(circle at 30% 30%, #ffeb3b, #fdd835);
    border-radius: 50%;
    transform-origin: center bottom;
  }

  .centro {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 90px;
    height: 90px;
    background: #4e342e;
    border-radius: 50%;
    transform: translate(-50%, -50%);
    box-shadow: inset 0 0 15px rgba(0,0,0,0.5);
  }

  .flor-morada {
    position: absolute;
    width: 25px;
    height: 25px;
    background: radial-gradient(circle at center, #8e24aa, #6a1b9a);
    border-radius: 50%;
    animation: flotar 6s infinite alternate ease-in-out;
  }

  .flor-morada::after {
    content: '';
    position: absolute;
    top: 7px;
    left: 7px;
    width: 10px;
    height: 10px;
    background: white;
    border-radius: 50%;
  }

  @keyframes flotar {
    0% { transform: translateY(0); }
    100% { transform: translateY(-10px); }
  }
</style>
</head>
<body>
<div class="girasol">
  <!-- PÃ©talos -->
  ${Array.from({length: 20}, (_, i) => 
    `<div class="petalo" style="top: 50%; left: 50%; transform: rotate(${i * 18}deg) translateY(-120px);"></div>`
  ).join('')}
  
  <!-- Centro -->
  <div class="centro"></div>

  <!-- Flores moradas decorativas -->
  <div class="flor-morada" style="top: -20px; left: 60px;"></div>
  <div class="flor-morada" style="top: 30px; right: -20px;"></div>
  <div class="flor-morada" style="bottom: 40px; left: -30px;"></div>
  <div class="flor-morada" style="bottom: -20px; right: 70px;"></div>
</div>
</body>
</html>
