<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flor Amarilla en CSS</title>
  <style>
    body {
      background: #fef3b7;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .flower {
      position: relative;
      width: 50px;
      height: 50px;
    }

    .petal {
      position: absolute;
      width: 80px;
      height: 80px;
      background: #ffeb3b;
      border-radius: 50%;
      transform-origin: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .petal:nth-child(1) { transform: rotate(0deg) translateX(40px); }
    .petal:nth-child(2) { transform: rotate(45deg) translateX(40px); }
    .petal:nth-child(3) { transform: rotate(90deg) translateX(40px); }
    .petal:nth-child(4) { transform: rotate(135deg) translateX(40px); }
    .petal:nth-child(5) { transform: rotate(180deg) translateX(40px); }
    .petal:nth-child(6) { transform: rotate(225deg) translateX(40px); }
    .petal:nth-child(7) { transform: rotate(270deg) translateX(40px); }
    .petal:nth-child(8) { transform: rotate(315deg) translateX(40px); }

    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 50px;
      height: 50px;
      background: #fbc02d;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      box-shadow: inset 0 0 10px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div class="flower">
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="center"></div>
  </div>
</body>
</html>
