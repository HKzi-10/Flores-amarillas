<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Girasol Animado</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(#fcd34d, #fbbf24);
      overflow: hidden;
      height: 100vh;
    }
    .sunflower {
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: center;
      animation: spin 30s linear infinite;
    }
    .petal {
      position: absolute;
      width: 60px;
      height: 20px;
      background: #facc15;
      border-radius: 50%;
      transform-origin: 100% 50%;
    }
    .center {
      width: 120px;
      height: 120px;
      background: #3f2c1e;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }
    .purple-flower {
      position: absolute;
      width: 30px;
      height: 30px;
      background: #8b2eb5;
      border-radius: 50%;
      box-shadow: inset 0 0 0 8px #ffffff;
      animation: float 10s linear infinite;
    }
    @keyframes spin {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }
    @keyframes float {
      0%   { transform: translateY(0) translateX(0); }
      25%  { transform: translateY(-30px) translateX(20px); }
      50%  { transform: translateY(0) translateX(40px); }
      75%  { transform: translateY(30px) translateX(20px); }
      100% { transform: translateY(0) translateX(0); }
    }
  </style>
</head>
<body>

  <div class="sunflower" id="sunflower"></div>
  <div class="center"></div>

  <!-- Flores moradas -->
  <div class="purple-flower" style="top: 10%; left: 20%; animation-delay: 0s;"></div>
  <div class="purple-flower" style="top: 20%; left: 80%; animation-delay: 2s;"></div>
  <div class="purple-flower" style="top: 60%; left: 10%; animation-delay: 4s;"></div>
  <div class="purple-flower" style="top: 70%; left: 70%; animation-delay: 6s;"></div>
  <div class="purple-flower" style="top: 40%; left: 50%; animation-delay: 8s;"></div>

  <script>
    const sunflower = document.getElementById('sunflower');
    const petalCount = 24;
    for (let i = 0; i < petalCount; i++) {
      const petal = document.createElement('div');
      petal.className = 'petal';
      petal.style.transform = `rotate(${(360 / petalCount) * i}deg) translateX(80px)`;
      sunflower.appendChild(petal);
    }
  </script>
</body>
</html>
