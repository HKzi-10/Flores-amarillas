<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flor Amarilla Animada</title>
  <style>
    body {
      background: #fff8dc;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .flower {
      position: relative;
      width: 120px;
      height: 120px;
      animation: float 5s ease-in-out infinite;
    }

    .petal {
      position: absolute;
      width: 80px;
      height: 80px;
      background: #ffeb3b;
      border-radius: 50%;
      transform-origin: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      animation: petalPulse 4s ease-in-out infinite alternate;
    }

    .petal:nth-child(1) { transform: rotate(0deg) translateX(60px); }
    .petal:nth-child(2) { transform: rotate(45deg) translateX(60px); }
    .petal:nth-child(3) { transform: rotate(90deg) translateX(60px); }
    .petal:nth-child(4) { transform: rotate(135deg) translateX(60px); }
    .petal:nth-child(5) { transform: rotate(180deg) translateX(60px); }
    .petal:nth-child(6) { transform: rotate(225deg) translateX(60px); }
    .petal:nth-child(7) { transform: rotate(270deg) translateX(60px); }
    .petal:nth-child(8) { transform: rotate(315deg) translateX(60px); }

    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 70px;
      height: 70px;
      background: #fbc02d;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      box-shadow: inset 0 0 15px rgba(0,0,0,0.3);
      animation: centerPulse 4s ease-in-out infinite alternate;
    }

    /* Animaciones */
    @keyframes petalPulse {
      0% { transform: scale(1) rotate(var(--angle)) translateX(60px); }
      100% { transform: scale(1.1) rotate(var(--angle)) translateX(60px); }
    }

    @keyframes centerPulse {
      0% { transform: translate(-50%, -50%) scale(1); }
      100% { transform: translate(-50%, -50%) scale(1.1); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* Responsivo */
    @media (max-width: 480px) {
      .flower { width: 90px; height: 90px; }
      .petal { width: 60px; height: 60px; }
      .center { width: 50px; height: 50px; }
    }
  </style>
</head>
<body>
  <div class="flower">
    <div class="petal" style="--angle: 0deg"></div>
    <div class="petal" style="--angle: 45deg"></div>
    <div class="petal" style="--angle: 90deg"></div>
    <div class="petal" style="--angle: 135deg"></div>
    <div class="petal" style="--angle: 180deg"></div>
    <div class="petal" style="--angle: 225deg"></div>
    <div class="petal" style="--angle: 270deg"></div>
    <div class="petal" style="--angle: 315deg"></div>
    <div class="center"></div>
  </div>
</body>
</html>
