<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Girasol Animado</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(#fcd974, #f8b739);
      overflow: hidden;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .sunflower {
      position: relative;
      width: 300px;
      height: 300px;
      animation: spin 20s linear infinite;
    }

    .petal {
      position: absolute;
      width: 60px;
      height: 30px;
      background: #FFD93D;
      border-radius: 50% 50% 50% 50%;
      top: 50%;
      left: 50%;
      transform-origin: center -120px;
    }

    .center {
      position: absolute;
      width: 120px;
      height: 120px;
      background: #4E342E;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.4);
    }

    .purple-flower {
      position: absolute;
      width: 30px;
      height: 30px;
      background: #9C27B0;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: float 6s ease-in-out infinite alternate;
    }

    .purple-flower::after {
      content: '';
      width: 10px;
      height: 10px;
      background: #ffffff;
      border-radius: 50%;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes float {
      0% { transform: translateY(0); }
      100% { transform: translateY(-30px); }
    }
  </style>
</head>
<body>

  <div class="sunflower" id="sunflower">
    <!-- PÃ©talos generados por JS -->
    <div class="center"></div>
  </div>

  <!-- Flores moradas -->
  <div class="purple-flower" style="top: 10%; left: 20%; animation-delay: 0s;"></div>
  <div class="purple-flower" style="top: 20%; right: 15%; animation-delay: 1s;"></div>
  <div class="purple-flower" style="bottom: 25%; left: 10%; animation-delay: 2s;"></div>
  <div class="purple-flower" style="bottom: 20%; right: 25%; animation-delay: 3s;"></div>
  <div class="purple-flower" style="top: 50%; left: 50%; animation-delay: 4s;"></div>

  <script>
    const sunflower = document.getElementById('sunflower');
    const petals = 24;
    for (let i = 0; i < petals; i++) {
      const petal = document.createElement('div');
      petal.className = 'petal';
      petal.style.transform = `rotate(${(360 / petals) * i}deg) translate(-50%, -50%)`;
      sunflower.appendChild(petal);
    }
  </script>

</body>
</html>
