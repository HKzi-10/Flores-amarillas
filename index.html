<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flor Amarilla CSS</title>
  <style>
    body {
      background: linear-gradient(to bottom, #fff9c4, #ffe082);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .flower {
      position: relative;
      width: 200px;
      height: 200px;
      animation: float 6s ease-in-out infinite;
    }

    .petal {
      position: absolute;
      width: 100px;
      height: 150px;
      background: radial-gradient(circle at center, #ffeb3b 40%, #fbc02d 100%);
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      transform-origin: center bottom;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      animation: petalPulse 4s ease-in-out infinite alternate;
    }

    .petal:nth-child(1) { transform: rotate(0deg) translateY(-50px); }
    .petal:nth-child(2) { transform: rotate(45deg) translateY(-50px); }
    .petal:nth-child(3) { transform: rotate(90deg) translateY(-50px); }
    .petal:nth-child(4) { transform: rotate(135deg) translateY(-50px); }
    .petal:nth-child(5) { transform: rotate(180deg) translateY(-50px); }
    .petal:nth-child(6) { transform: rotate(225deg) translateY(-50px); }
    .petal:nth-child(7) { transform: rotate(270deg) translateY(-50px); }
    .petal:nth-child(8) { transform: rotate(315deg) translateY(-50px); }

    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 80px;
      height: 80px;
      background: radial-gradient(circle at center, #fdd835, #f57f17);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      box-shadow: inset 0 0 15px rgba(0,0,0,0.3);
      animation: centerPulse 3s ease-in-out infinite alternate;
    }

    /* Animaciones */
    @keyframes petalPulse {
      0% { transform: scale(1) rotate(var(--angle)) translateY(-50px); }
      100% { transform: scale(1.1) rotate(var(--angle)) translateY(-50px); }
    }

    @keyframes centerPulse {
      0% { transform: translate(-50%, -50%) scale(1); }
      100% { transform: translate(-50%, -50%) scale(1.1); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* Mobile Responsivo */
    @media (max-width: 480px) {
      .flower { width: 140px; height: 140px; }
      .petal { width: 70px; height: 105px; }
      .center { width: 60px; height: 60px; }
    }
  </style>
</head>
<body>
  <div class="flower">
    <div class="petal" style="--angle: 0deg"></div>
    <div class="petal" style="--angle: 45deg"></div>
    <div class="petal" style="--angle: 90deg"></div>
    <div class="petal" style="--angle: 135deg"></div>
    <div class="petal" style="--angle: 180deg"></div>
    <div class="petal" style="--angle: 225deg"></div>
    <div class="petal" style="--angle: 270deg"></div>
    <div class="petal" style="--angle: 315deg"></div>
    <div class="center"></div>
  </div>
</body>
</html>
